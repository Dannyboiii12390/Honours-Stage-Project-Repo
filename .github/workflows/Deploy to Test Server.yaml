name: Deploy Website

on:
  push:
    branches:
      - main  # Adjust as needed

jobs:
  deploy:
    runs-on: self-hosted  # This specifies a self-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust to your needs

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @angular/cli

      - name: Build project
        run: |
          ng build  # Adjust to your build command

      - name: Deploy to server
        run: |
          cp -R ./dist/* /var/www/html/
