name: Deploy Angular Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          ng build --watch

      - name: Deploy to server
        run: |
          cp -R ./dist/* /var/www/html/  # Adjust path
